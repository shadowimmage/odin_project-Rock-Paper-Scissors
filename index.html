<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="rockPaperScissors.js"></script>
</head>
<body>
    <div id="content-main">
        <h1>Rock Paper Scissors</h1>
        <div id="buttons-container">
            <button id="player-rock" class="player-button" type="button" value="rock" disabled="true">Rock</button>
            <button id="player-paper" class="player-button" type="button" value="paper" disabled="true">Paper</button>
            <button id="player-scissors" class="player-button" type="button" value="scissors" disabled="true">Scissors</button>
            <button id="reset-button" type="button" value="reset">Reset Game</button>
        </div>
        <div id="game-feedback">
            <h4 id="score">Player: <span id="player-score">0</span> -- Computer: <span id="computer-score">0</span></h4>
            <div id="console-output">

            </div>
        </div>
    </div>
</body>
</html>
